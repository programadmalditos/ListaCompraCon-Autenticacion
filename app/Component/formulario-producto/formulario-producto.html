<form method="POST" class="form form-inline" (ngSubmit)="submit()" #listaCompraForm="ngForm">
    <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input type="text" id="txtNombre" name="txtNombre" [(ngModel)]="model.nombre" />
    </div>
    <div class="form-group">
        <label for="txtDescripcion">Descripci√≥n</label>
        <input type="text" id="txtDescripcion" name="txtDescripcion" [(ngModel)]="model.descripcion" />
    </div>
    <div class="form-group">
        <label for="txtUds">Unidades</label>
        <input type="number" id="txtUds" name="txtUds" [(ngModel)]="model.unidades" />
    </div>
    <div class="form-group">
        <label for="txtPrecio">Precio</label>
        <input type="number" id="txtPrecio" name="txtPrecio" [(ngModel)]="model.precio" />
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
